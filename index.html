<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="article">
    <div class="section-add-task">
      <h3 class="section-add-task__heading heading_new-task">Add Item</h3>
      <div class="section-add-task__wrapper">
        <input class="input section-add-task__input" type="text">
        <button class="button section-add-task__button">Add</button>
      </div>
    </div>
    <div class="section-to-do-task">
      <h3 class="section-to-do__heading">Todo</h3>
      <ul class="list section-to-do__list">
        <li class="list-item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-item editMode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <div class="section-completed-task">
      <h3 class="section-completed__heading">Completed</h3>
      <ul class="list section-completed-task__list">
        <li class="list-item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
