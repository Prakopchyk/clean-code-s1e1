<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article class="article">
    <section class="section-add-task">
      <h3 class="section-add-task__heading heading_new-task">Add Item</h3>
      <div class="section-add-task__wrapper">
        <input class="input input_text section-add-task__input" type="text">
        <button class="button section-add-task__button">Add</button>
      </div>
    </section>
    <section class="section-to-do-task">
      <h3 class="section-to-do__heading">Todo</h3>
      <ul class="list section-to-do__list">
        <li class="list-item">
          <input class="input input_checkbox" type="checkbox"><label class="label list-item_task">Pay Bills</label>
          <input class="input input_text list-item_task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-item list-item_mode_edit">
          <input class="input input_checkbox" type="checkbox"><label class="label list-item_task">Go Shopping</label>
          <input class="input input_text list-item_task" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="section-completed-task">
      <h3 class="section-completed__heading">Completed</h3>
      <ul class="list section-completed-task__list">
        <li class="list-item">
          <input class="input input_checkbox" type="checkbox" checked><label class="label list-item_task">See the
            Doctor</label>
          <input class="input input_text list-item_task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
